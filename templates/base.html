<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link
    rel="icon"
    href="https://rediminds.com/wp-content/uploads/2021/08/cropped-cropped-Logo_RediMinds_Black-1-32x32.png"
    sizes="32x32"
  />

  <head>
    <meta charset="UTF-8" />
    <title>Rediminds Inc.</title>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img src="{{ url_for('static', filename='images/madhu.jpg') }}" />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">
                Welcome to Rediminds Inc.
              </h4>
              <p class="chatbox__description--header">
                Hi! This is Madhu, Founder and CEO of RediMinds Inc.
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img
              src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"
            />
          </button>
        </div>
      </div>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
